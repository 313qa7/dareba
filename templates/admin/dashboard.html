{% extends 'base.html' %}

{% block title %}لوحة تحكم المدير{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">لوحة تحكم المدير</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">إدارة الطلبات</h5>
                                <p class="card-text">شوف وتحكم في كل الطلبات</p>
                                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">شوف الطلبات</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">تغيير كلمة المرور</h5>
                                <p class="card-text">غير كلمة السر بتاعتك</p>
                                <a href="{{ url_for('admin.change_password') }}" class="btn btn-primary">غير كلمة السر</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">تسجيل الخروج</h5>
                                <p class="card-text">اخرج من لوحة التحكم</p>
                                <a href="{{ url_for('admin.logout') }}" class="btn btn-danger">اخرج</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
