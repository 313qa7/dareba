{% extends 'base.html' %}

{% block title %}تغيير كلمة المرور{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>تغيير كلمة المرور</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.change_password') }}">
                    <div class="form-group mb-3">
                        <label for="old_password" class="form-label">كلمة المرور القديمة:</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="new_password" class="form-label">كلمة المرور الجديدة:</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirm_password" class="form-label">تأكيد كلمة المرور الجديدة:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">تغيير كلمة المرور</button>
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">الرجوع للوحة التحكم</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
